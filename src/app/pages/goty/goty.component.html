<h2>Vote for the game of the year</h2>
<hr />
<div class="row">
  <div class="col">
    <div class="card-columns">
      <div class="card bg-dark" *ngFor="let juego of juegos">
        <img [src]="juego.url" class="card-img-top" [alt]="juego.id" />
        <div class="card-body">
          <h5 class="card-title">{{ juego.name }}</h5>
          <p class="card-text">
            Click aqu√≠ para votar por este juego
          </p>
          <button
            class="btn btn-block btn-outline-primary"
            (click)="votarJuego(juego)"
          >
            Votar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
